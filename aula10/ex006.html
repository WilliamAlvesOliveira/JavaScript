<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{
            background-color: rgb(0, 237, 0);
            color: white;
            font: normal 20pt arial;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        // pegamos os elemento fora da função para ter escopo global
        var a = window.document.getElementById('area')
        //usamos addEventListener para não precisar delarar os eventos diretamente na tag
        a.addEventListener('click',clicar) 
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)

        function clicar() {
            a.style.background = 'red'
            a.innerText = 'clicou'
        }
        function entrar() {
            a.innerText = 'entrou'
        }
        function sair() {
            a.innerText = 'saiu'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
