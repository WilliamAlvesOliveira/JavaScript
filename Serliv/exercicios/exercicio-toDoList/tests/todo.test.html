<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Testes to do list</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1em 2em;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 1em;
    }
    section {
      margin-bottom: 2em;
    }
    li {
      margin: 4px 0;
      font-size: 1.1em;
    }
    code {
      background: #eee;
      padding: 0.2em 0.4em;
      border-radius: 3px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div id="test-container">
    <!-- Container para os testes -->
    <h1>Testes to Do list</h1>
    
    <!-- Estrutura básica necessária para os testes -->
    <div id="app-container" style="display: none;">
      <ul id="todo-list"></ul>
      <form id="todo-add">
        <input id="item-input" type="text">
      </form>
    </div>
  </div>

  <!-- Scripts na ordem correta -->
  <script src="../js/logger.js"></script>
  <script src="../js/storage.js"></script>
  <script src="../js/controller.js"></script>
  <script src="../js/todolist.js"></script>
  <script src="./SimuladorDeTestes.js"></script>
  
  <script src="./controller.test.js"></script>
  <script src="./todo.test.js"></script>

  <script>
    // Mostra o resumo após todos os testes
    setTimeout(() => {
      if (typeof showTestSummary === 'function') {
        showTestSummary();
      }
    }, 500);
  </script>
</body>
</html>
