<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(50, 50, 249);
            color: white;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Iniciando estudos de DOM</h1>
    <p>aqui vai o resultado</p>
    <p>aprendendo a usar <strong>DOM</strong> em javascript</p>
    <div id="msg">clique em mim</div>

    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[1]
        mensagem = window.document.getElementById('msg')//pega pelo id
        document.write(p1.innerText+'<br>')//pega o texto
        document.write(p1.innerHTML + '<br>')//pega o html com as tags filhas
        mensagem.style.background = 'green'
        document.body.style.background = 'black'
        var ntitulo = window.document.getElementById('titulo')
        ntitulo.innerText = ntitulo.innerText.replace('estudos', 'teste')
        document.write(ntitulo.innerText + '<br>')
        window.document.getElementById('msg').innerHTML = "<a href='https://williamalvesoliveira.github.io/website/'>Clique aqui caramba</a>";
    </script>
    
</body>
</html>
