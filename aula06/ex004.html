<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nome = prompt('Qual é o seu nome')
        document.write(`<h1>Olá ${nome}</h1> <p>O seu nome tem ${nome.length} letras</p><br>`)
        document.writeln(`O seu nome em maiusculas é ${nome.toUpperCase()}`)
        document.writeln(`o seu nome em minusculas é ${nome.toLocaleLowerCase()}`)

    </script>
    
</body>
</html>
